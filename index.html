<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue LaraCasts</title>
    <script src="https://unpkg.com/vue@2.1.4/dist/vue.js" charset="utf-8"></script>
    <style media="screen">
      .is-loading { color: red }
    </style>
  </head>
  <body>
    <div id="root">
      <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
    </div>

    <script type="text/javascript">
      new Vue({
        el: "#root",
        data: {
          isLoading: false,
        },
        methods: {
          toggleClass() {
            this.isLoading = true;
          },
        },
      });
    </script>
  </body>
</html>
