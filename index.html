<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue LaraCasts</title>
    <script src="https://unpkg.com/vue@2.1.4/dist/vue.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
  </head>

  <body style="padding-top: 30px;">
    <div id="root" class="container">
      <button @click="showModal = true" class="button is-primary">Show Modal</button>
      <modal v-if="showModal" @close="showModal = false">
        <p>Custom text in reusable component</p>
      </modal>
    </div>

    <script src="main.vue" charset="utf-8"></script>
  </body>
</html>
