<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue LaraCasts</title>
    <script src="https://unpkg.com/vue@2.1.4/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      <h1>{{ reversedMessage }}</h1>
    </div>

    <script type="text/javascript">
      new Vue({
        el: "#root",
        data: {
          message: "Foooo",
        },
        computed: {
          reversedMessage() {
            return this.message.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
