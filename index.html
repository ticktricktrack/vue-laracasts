<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue LaraCasts</title>
    <script src="https://unpkg.com/vue@2.1.4/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      <input type="text" id="foo" v-model="message">
      <p>The value of the input is: {{message}}</p>
    </div>

    <script type="text/javascript">
      new Vue({
        el: "#root",
        data: {
          message: "Hello World",
        },
      });
    </script>
  </body>
</html>
