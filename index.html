<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue LaraCasts</title>
    <script src="https://unpkg.com/vue@2.1.4/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      <button :title="title">Hover over me</button>
    </div>

    <script type="text/javascript">
      new Vue({
        el: "#root",
        data: {
          title: "Dynamic button title!",
        },
      });
    </script>
  </body>
</html>
